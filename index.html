<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Expenses App</title>
</head>
<body>
    <h1>Учёт расходов</h1>

    <input 
    class="js-input input" 
    type="number">

    <button class="js-button button">
        Добавить
    </button> <br>

    <input type="text">


    <div class="section">
        <div class="first">
            <p>Лимит: <span class="js-limit">10 000</span> руб.</p>
            <p>Сумма: <span class="js-total">0</span> руб.</p>
            <p><b>Статус: </b><span class="js-status status">Всё хорошо</span></p>
        </div>
        <div class="two">
            <p>История:</p>
            <div class="js-history">
        </div>
    </div>
    </div>

    <button class="js-btn-set btn-set">
        Сбросить расходы
    </button>


    <script src="index.js"></script>
</body>
</html>
