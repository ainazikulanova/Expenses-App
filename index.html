<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Expenses App</title>
</head>
<body>
    <h1>Учёт расходов</h1>

    <input 
    class="js-input input" 
    type="number">

    <button class="js-button button">
        Добавить
    </button>

    <p>Лимит: <span class="js-limit">10 000</span> руб.</p>
    <p>Сумма: <span class="js-total">0</span> руб.</p>
    <p><b>Статус: </b><span class="js-status status">Всё хорошо</span></p>

    <h2>История</h2>
    <div class="js-history">

    </div>


    <script src="index.js"></script>
</body>
</html>
